<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Link -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Title -->
    <title>Color Picker</title>
  </head>
  <body>
    <main>
      <h1 class="prevent-select">Color Picker</h1>
      <div class="container">
        <div class="color-picker">
          <!-- Color buttons and color bar -->
          <div class="color-palette">
            <button class="color-btn red-btn prevent-select">
              <span class="color-name">Red</span>
            </button>
            <button class="color-btn orange-btn prevent-select">
              <span class="color-name">Orange</span>
            </button>
            <button class="color-btn yellow-btn prevent-select">
              <span class="color-name">Yellow</span>
            </button>
            <button class="color-btn green-btn prevent-select">
              <span class="color-name">Green</span>
            </button>
            <button class="color-btn cyan-btn prevent-select">
              <span class="color-name">Cyan</span>
            </button>
            <button class="color-btn indigo-btn prevent-select">
              <span class="color-name">Indigo</span>
            </button>
            <button class="color-btn violet-btn prevent-select">
              <span class="color-name">Violet</span>
            </button>
          </div>
          <div class="color-bar">
            <div class="drag-handle"></div>
          </div>
        </div>
        <!-- Color display -->
        <div class="color-picked">
          <div class="color-display"></div>
          <div class="color-rgb">rgb(0, 0, 0)</div>
        </div>
      </div>
    </main>
    <!-- JS Link -->
    <script src="app.js"></script>
  </body>
</html>
